<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        h1{
            text-align: left;
            font-size: 120%;
        }

        *{background-color: pink;}

        p{
            border: solid black;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>

    <form action="" method="">

        <table border="2px">

            <tr>
                <th><label for="name">Nome:</label></th>
                <td><input type="text" name="text" id="text"></td>
            </tr>

            <tr>
                <th><label for="age">Idade:</label></th>
                <td><input type="number" name="number" id="number"></td>
            </tr>

            <tr>
                <th><label for="language">Idioma:</label></th>
                <td><input type="radio" name="english" id="english">Inglês</td>
                <td><input type="radio" name="portuguese" id="portuguese">Português</td>
            </tr>

            <tr>
                <th><label for="msg">Digite a sua mensagem:</label></th>
                <td><textarea name="msg" id="msg" cols="40" rows="6"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>



        </table>






    </form>

</body>
</html>
